    <div>
      <h1 class="center-align">Log In</h1>
    </div>
    <div class="container #880e4f white darken-4">
      <div class="row">
        <form id="Formulario_Log_In" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Name" id="name" type="text" class="validate">
              <label for="name">Name</label>
            </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="*************" id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col offset-s5">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>

          
        </form>
      </div>
    </div>
